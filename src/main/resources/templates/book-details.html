<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>
    <h1>Book Details</h1>
    <table>
        <thead>
            <th>Id</th>
            <th>Title</th>  
            <th>Author</th>
            <th>ISBN</th>
            <th>Price</th>
        </thead>
        <tr th:each="b: ${newBook}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.title}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.isbn}"></td>
            <td th:text="${b.price}"></td>
        </tr>
        <tbody></tbody>
    </table>

    <a href="/">Return to library</a>
</body>
</html>
