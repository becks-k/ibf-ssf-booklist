<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div th:if="${#lists.isEmpty(bookList)}">
        <h3>There are no books in your list</h3>
        <br>
        <a href="/add">Add new book</a>
    </div>
    <div th:unless="${#lists.isEmpty(bookList)}">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book: ${bookList}">
                    <td><span th:text="${book.id}"></span></td>
                    <td th:text="${book.title}">Title</td>
                    <td th:text="${book.author}">Author</td>
                    <td th:text="${book.isbn}">ISBN</td>
                    <td th:text="${book.price}">Price</td>
                    <td>
                        <a th:href="@{/{id}(id = ${book.id})}">View details</a> 
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <a href="/add">Add new book</a>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
