<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
    <form method="POST" action="/add" th:object="${newBook}">
        <table>
            <tr>
                <td><label for="title">Title:</label></td>
                <td><input type="text" name="title" th:field="*{title}">
                    <span 
                    th:if="${#fields.hasErrors('title')}"
                    th:each="err: ${#fields.errors('title')}"
                    th:text="${err}" class="error"
                    ></span>
                </td>
                
            <tr>
                <td> <label for="author">Author:</label></td>
                <td><input type="text" name="author" th:field="*{author}">
                    <span 
                    th:if="${#fields.hasErrors('author')}"
                    th:each="err: ${#fields.errors('author')}"
                    th:text="${err}" class="error">
                    </span>
                </td>
            </tr>
            <tr>
                <td><label for="isbn">ISBN:</label></td>
                <td><input type="number" name="isbn" min="1" max="9999999999999" th:field="*{isbn}">
                    <span 
                    th:if="${#fields.hasErrors('isbn')}"
                    th:each="err: ${#fields.errors('isbn')}"
                    th:text="${err}" class="error">
                    </span>
                </td>
            </tr>
            <tr>
                <td><label for="price">Price:</label></td>
                <td><input type="number" name="price" th:field="*{price}">
                    <span
                    th:if="${#fields.hasErrors('price')}"
                    th:errors="*{price}" class="error">
                    </span>
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Clear"></td>
            </tr>
        
    </table>
    </form>
</body>
</html>
